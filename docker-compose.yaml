version: "3.8"
networks:
  redis-net:
services:
  redis:
    image: redis
    container_name: cache
    expose:
      - 6379
    networks:
      - redis-net
  rki-api:
    build: .
    # image: docker.pkg.github.com/marlon360/rki-covid-api/rki-server:latest
    ports:
      - "8080:3000"
    depends_on:
      - redis
    environment:
      - REDIS_URL=redis
    volumes:
      - ./src/cache:/usr/src/app/dist/cache
    networks:
      - redis-net
